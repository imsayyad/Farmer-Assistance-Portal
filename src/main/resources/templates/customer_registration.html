<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org"
	xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="header :: header">
<title>Insert title here</title>
</head>
<body>
<div th:replace="navbar :: navbar"></div>
	<section class="vh-101 gradient-custom container">
	  <div class="container py-5 h-100">
	    <div class="row justify-content-center align-items-center h-100">
	      <div class="col-12 col-lg-9 col-xl-7">
	        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
	          <div class="card-body p-4 p-md-5">
	            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Customer Registration</h3>
	            <form action="#" th:action="@{/customerRegistration}"
								th:object="${customerRegistration}" method="post">
	
	              <div class="row">
	                <div class="col-md-6 mb-4">
	
	                  <div class="form-outline">
	                  <label class="form-label" for="firstName">First Name</label>
	                    <input type="text" id="firstName" name = "firstName" class="form-control form-control-lg" />
	                  </div>
	
	                </div>
	                <div class="col-md-6 mb-4">
	
	                  <div class="form-outline">
	                  <label class="form-label" for="lastName">Last Name</label>
	                    <input type="text" id="lastName" name = "lastName" class="form-control form-control-lg" />
	                  </div>
	
	                </div>
	              </div>
	
	              <div class="row">
	                <div class="col-md-6 mb-4 pb-2">
	
	                  <div class="form-outline">
	                  <label class="form-label" for="email">Email</label>
	                    <input type="email" id="email" name = "email" class="form-control form-control-lg" />
	                  </div>
	
	                </div>
	                <div class="col-md-6 mb-4 pb-2">
	
	                  <div class="form-outline">
	                  <label class="form-label" for="mobileNo">Phone Number</label>
	                    <input type="tel" id="mobileNo" name="mobileNo" class="form-control form-control-lg" />
	                  </div>
	
	                </div>
	              </div>
	
	              <div class="row">
	                <div class="col-md-6 mb-4">
	
	                  <div class="form-outline">
	                  <label class="form-label" for="state">State</label>
	                    <input type="text" id="state" name="state" class="form-control form-control-lg" />
	                  </div>
	
	                </div>
	                <div class="col-md-6 mb-4">
	
	                  <div class="form-outline">
	                  <label class="form-label" for="city">City</label>
	                    <input type="text" id="city" name = "city" class="form-control form-control-lg" />
	                  </div>
	
	                </div>
	              </div>
	              
	              <div class="row">
	                <div class="col-md-12 mb-4">
	
	                  <div class="form-outline">
	                  <label class="form-label" for="address">Address</label>
	                    <textarea class="form-control form-control-lg" id="address" name = "address" rows="3"></textarea>
	                  </div>
	
	                </div> 
	              </div>
	              
	              <div class="row">
	                <div class="col-md-6 mb-4">
	
	                  <div class="form-outline">
	                  <label class="form-label" for="password">Password</label>
	                    <input type="text" id="password" name = "password" class="form-control form-control-lg" />
	                  </div>
	
	                </div>
	                <div class="col-md-6 mb-4">
	
	                  <div class="form-outline">
	                  <label class="form-label" for="confirmPassword">Confirm Password</label>
	                    <input type="text" id="confirmPassword" name = "confirmPassword" class="form-control form-control-lg" />
	                  </div>
	
	                </div>
	              </div>
	
	              <div class="mt-4 pt-2">
	                <input class="btn btn-primary btn-lg" type="submit" value="Register" />
	              </div>
	              
	              <div class="mt-4 pt-2">
	                <p>Already Registered? <a href="/customer_login" class="link-info">Login here</a></p>
	              </div>
	
	            </form>
	          </div>
	        </div>
	      </div>
	    </div>
	  </div>
</section>
</body>
</html>
