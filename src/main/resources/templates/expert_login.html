<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="expert_login.css">
</head>
<body>
	<section class="vh-100 gradient-custom-expert-login">
		<div class="container-fluid">
			<div class="row  justify-content-center align-items-center h-100">
				<div class="col-sm-6 text-black">

					<div
						class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5 card shadow-1-strong card-registration">

						<form action="#" th:action="@{/expertLogin}"
							th:object="${expertLogin}" method="post" style="width: 23rem;">

							<h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Expert
								Log in</h3>
							<p th:if="${errorMessage}" class="errorMessage text-danger">Username
								or Password is incorrect</p>
							<div class="form-outline mb-4">
								<label class="form-label" for="expertEmail">Email
									address</label> <input type="email" id="expertEmail" name="expertEmail"
									class="form-control form-control-lg" />
							</div>

							<div class="form-outline mb-4">
								<label class="form-label" for="expertPassword">Password</label>
								<input type="password" id="expertPassword" name="expertPassword"
									class="form-control form-control-lg" />
							</div>

							<div class="pt-1 mb-4">
								<button class="btn btn-info btn-lg btn-block" type="submit">Login</button>
							</div>

							<p class="small mb-5 pb-lg-2">
								<a class="text-muted" href="#!">Forgot password?</a>
							</p>

						</form>

					</div>

				</div>
			</div>
		</div>
	</section>
</body>
</html>
